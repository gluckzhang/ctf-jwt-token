<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Authentication with JSON Web Tokens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/united/bootstrap.min.css">
    <style type="text/css">
      .form-signin {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="text-center"><h1> Hej! Please login with your username and password. </h1></div>
    <form class="form-signin" action="/auth" method="POST">
      <div class="text-center mb-4">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username" class="form-control" required autofocus>
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required>
        <input type="submit" class="btn btn-success" value="login" >
      </div>
    </form>
  </body>
</html>
